  <body>
    <div id="body" class="home">
      <section class="login">
        <h1>Login</h1>
        <div class="switch">
          <button class="btn active">Login</button>
          <button class="btn">Register</button>
        </div>
        <form id="login" action="" method="post">
          <label>Username <input type="text" name="username_log" value="" placeholder="Username"></label>
          <label>Password <input type="password" name="password_log" value="" placeholder="Password"></label>
          <input type="submit" name="name" value="Login">
        </form>
      </section>
      <section class="register">
        <h1>Register</h1>
        <div class="switch">
          <button class="btn">Login</button>
          <button class="btn active">Register</button>
        </div>
        <form id="register-form" action="" method="post">
          <div>
            <figure><img src="img/profile.jpg" alt="profile picture" /></figure>
            <input type="file" name="name" value="Upload your profile picture">
            <label for="">Upload your profile picture</label>
          </div>
          <label>Username <input type="text" name="username" value="" placeholder="Username"></label>
          <label>Password <input type="password" name="password" value="" placeholder="Password"></label>
          <label>Password again<input type="password" name="password_again" value="" placeholder="Password again"></label>
          <input type="submit" name="name" value="Register">
        </form>
      </section>
    </div>
